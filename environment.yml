# run: conda env create --file environment.yml
name: deep3dcomp
channels: 
  - pytorch         # Channel ordering is important!
  - nvidia          
  - pytorch3d
  - conda-forge
dependencies:
  - python=3.10
  - pytorch 
  - torchvision 
  - torchaudio 
  - pytorch-cuda=11.7   # NOTE: The version may differ on your system!
  - pytorch3d
  - ipython
  - pip
  - pandas
  - scipy
  - matplotlib
  - scikit-image>=0.19.3
  - psutil
  - trimesh
  - pyrender
  - plyfile
  - scikit-learn
  - pip:
    - bpy
    - mesh_to_sdf
    - pyvista
    # - ipykernel   # Might be needed if you run Jupyter Notebooks in VS Code